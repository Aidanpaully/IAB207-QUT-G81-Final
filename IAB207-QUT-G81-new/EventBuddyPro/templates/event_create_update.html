<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventBuddyPro - Create/Update Event</title>
    <!--  Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--  custom CSS -->
    <link rel="stylesheet" href="static/style/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">EventBuddyPro</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{{ url_for('main.index') }}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.create_event') }}">Create/Update Event</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.event_detail') }}">Event Details</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('main.booking_history') }}">Booking History</a>
                </li>
            </ul>
        </div>
    </nav>
        <!-- Logout button (conditionally rendered) -->
        <div class="container mt-4">
            {% if session.logged_in %}
            <a href="{{ url_for('main.index') }}" class="btn btn-danger">Logout</a>
            {% endif %}
        </div>

    <!-- Event Creation/Update Page -->
    <div class="container mt-4">
        <h1>Create/Update Event</h1>
        <form method="post" enctype="multipart/form-data">
            {{ wtf.csrf_token() }}

            <!-- Event Image -->
            <div class="form-group">
                <label for="eventImage">Event Image</label>
                <input type="file" class="form-control-file" name="eventImage" id="eventImage" accept="image/*" required>
            </div>

            <!-- Event Name -->
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" class="form-control" name="eventName" id="eventName" placeholder="Enter event name" required>
            </div>

            <!-- Event Date -->
            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" class="form-control" name="eventDate" id="eventDate" required>
            </div>

            <!-- Event Description -->
            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea class="form-control" name="eventDescription" id="eventDescription" rows="4" placeholder="Enter event description" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Create/Update Event</button>
        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
